server:
  port: 8000
  servlet:
    context-path: /student-manager

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: admin
    url: jdbc:mysql://localhost:3306/student_manager?createDatabaseIfNotExist=true
    hikari:
      username: root
      password: admin
  devtools:
    add-properties: false
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
